<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>MegaQuest AR</title>
    
    <!-- 1. –ü–æ–¥–∫–ª—é—á–∞–µ–º A-Frame –∏ AR.js -->
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
    
    <style>
        /* –°—Ç–∏–ª–∏ –¥–ª—è –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å–∞ –ø–æ–≤–µ—Ä—Ö –∫–∞–º–µ—Ä—ã */
        .ui-overlay {
            position: fixed;
            bottom: 20px;
            left: 0;
            width: 100%;
            text-align: center;
            color: white;
            z-index: 999;
            font-family: sans-serif;
            pointer-events: none; /* –ß—Ç–æ–±—ã –º–æ–∂–Ω–æ –±—ã–ª–æ –∫—Ä—É—Ç–∏—Ç—å –∫–∞–º–µ—Ä–æ–π —Å–∫–≤–æ–∑—å —Ç–µ–∫—Å—Ç */
            text-shadow: 1px 1px 2px black;
        }
        .instruction {
            background: rgba(0,0,0,0.5);
            padding: 10px;
            border-radius: 10px;
            display: inline-block;
        }
    </style>
</head>

<body style="margin: 0; overflow: hidden;">
    <!-- 
        2. –°—Ü–µ–Ω–∞ AR
        vr-mode-ui="enabled: false" - —É–±–∏—Ä–∞–µ—Ç –∫–Ω–æ–ø–∫—É VR
        arjs="sourceType: webcam; videoTexture: true; debugUIEnabled: false;" - –Ω–∞—Å—Ç—Ä–æ–π–∫–∏ AR.js
    -->
    <a-scene
        vr-mode-ui="enabled: false"
        embedded
        arjs="sourceType: webcam; videoTexture: true; debugUIEnabled: false;"
        renderer="antialias: true; alpha: true"
    >
        
        <!-- –ö–∞–º–µ—Ä–∞ —Å GPS-—Ç—Ä–µ–∫–∏–Ω–≥–æ–º -->
        <a-camera gps-camera rotation-reader></a-camera>

        <!-- 
            3. –û–±—ä–µ–∫—Ç –≤ –¥–æ–ø–æ–ª–Ω–µ–Ω–Ω–æ–π —Ä–µ–∞–ª—å–Ω–æ—Å—Ç–∏.
            –í–ê–ñ–ù–û: –ó–∞–º–µ–Ω–∏ latitude –∏ longitude –Ω–∞ —Ä–µ–∞–ª—å–Ω—ã–µ –∫–æ–æ—Ä–¥–∏–Ω–∞—Ç—ã –º–µ—Å—Ç–∞, 
            –≥–¥–µ –¥–æ–ª–∂–µ–Ω –ø–æ—è–≤–∏—Ç—å—Å—è –æ–±—ä–µ–∫—Ç. (–í–∑—è—Ç—å –∏–∑ Google Maps: –ø—Ä–∞–≤—ã–π –∫–ª–∏–∫ -> –∫–æ–æ—Ä–¥–∏–Ω–∞—Ç—ã)
            
            look-at="[gps-camera]" –∑–∞—Å—Ç–∞–≤–ª—è–µ—Ç –æ–±—ä–µ–∫—Ç –≤—Å–µ–≥–¥–∞ —Å–º–æ—Ç—Ä–µ—Ç—å –Ω–∞ —Ç–µ–±—è.
        -->
        <a-entity
            gps-entity-place="latitude: 59.40337841652978; longitude: 27.28468209413296;" 
            look-at="[gps-camera]"
            scale="5 5 5"
        >
            <!-- –ó–¥–µ—Å—å –º–æ–∂–µ—Ç –±—ã—Ç—å 3D –º–æ–¥–µ–ª—å –∏–ª–∏ –ö–∞—Ä—Ç–∏–Ω–∫–∞ -->
            <!-- –ü—Ä–∏–º–µ—Ä: –ö—Ä–∞—Å–Ω—ã–π –ø–∞—Ä—è—â–∏–π –∫—É–± -->
            <a-box position="0 2 0" material="color: red;" animation="property: rotation; to: 0 360 0; loop: true; dur: 5000"></a-box>
            
            <!-- –ü—Ä–∏–º–µ—Ä: –¢–µ–∫—Å—Ç–æ–≤–∞—è –ø–æ–¥–ø–∏—Å—å -->
            <a-text value="–°–µ–∫—Ä–µ—Ç –∑–¥–µ—Å—å!" align="center" position="0 0 0" color="#FFF" scale="2 2 2"></a-text>
        </a-entity>

    </a-scene>
    
    <div class="ui-overlay">
        <div class="instruction">
            <h1>üîç –ù–∞–π–¥–∏ —Å–µ–∫—Ä–µ—Ç!</h1>
            <p>–û–≥–ª—è–Ω–∏—Å—å –≤–æ–∫—Ä—É–≥ —á–µ—Ä–µ–∑ –∫–∞–º–µ—Ä—É</p>
        </div>
    </div>
</body>
</html>
